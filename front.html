<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Sellers | Monarch Shopping</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #fff;
      color: #7000ff;
      padding: 1rem;
    }

    h1 {
      margin: 0;
    }

    .best-sellers {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-top: 50px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .product {
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      padding: 16px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    footer {
      background-color: #fff;
      color: #333;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Best Sellers</h1>
  </header>

  <section class="best-sellers">
    <div class="product" onclick="goToShop()">
      <img src="https://down-ph.img.susercontent.com/file/ph-11134207-7rasb-m0jypeatzgby29.webp" alt="Shoes">
      <h3>Shoes</h3>
      <p>₱1200</p>
    </div>

    <div class="product" onclick="goToShop()">
      <img src="https://down-ph.img.susercontent.com/file/ph-11134207-7r98t-ltw0r1ul9i0ge6.webp" alt="Backpack">
      <h3>Backpack</h3>
      <p>₱850</p>
    </div>
  </section>

  <footer>
    <p>© BSIS 1C 2025 | Monarch Shopping</p>
  </footer>

  <script>
    function goToShop() {
      // Redirect to your main shopping page
      window.location.href = "home.html"; // Change to your actual shop page
    }
  </script>

</body>
</html>
