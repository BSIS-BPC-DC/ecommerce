<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Settings - Monarch Shopping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial;
      margin: 0;
      background: #f3f3f3;
      color: #333;
    }

    header {
      background-color: #333;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fff;
      margin: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    nav a:hover {
      color: yellow;
    }

    .container {
      background-color: #fff;
      margin: 32px auto;
      padding: 24px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      color: #ff0066;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }

    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: purple;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: green;
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Monarch Shopping</h1>
    
     <nav>
      <a href="./home.html" style="margin-right: 1rem;">Home</a>

<a href="./user.html" style="margin-right: 1rem;">User</a>

<a href="./about.html" style="margin-right: 1rem;">About</a>

      <a href="./index.html"  style="margin-right: 1rem;">Logout</a>
    </nav>
   
  </header>

  <div class="container">
    <h2>Edit Your Information</h2>
    <form id="user-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" required>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <footer>
    <p>Â©BSIS 1C 2025 | CAYANES | GUARTE | BULAONG</p>
  </footer>

  <script>
    // Load existing info
    const usernameInput = document.getElementById('username');
     const nicknameInput = document.getElementById('nickname');
    const addressInput = document.getElementById('address');
    const contactInput = document.getElementById('contact');

    usernameInput.value = localStorage.getItem('username') || '';
    nicknameInput.value = localStorage.getItem('nickname') || '';
    addressInput.value = localStorage.getItem('address') || '';
    contactInput.value = localStorage.getItem('contact') || '';

    // Save on form submit
    document.getElementById('user-form').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('username', usernameInput.value.trim());
      localStorage.setItem('nickname', nicknameInput.value.trim());
      localStorage.setItem('address', addressInput.value.trim());
      localStorage.setItem('contact', contactInput.value.trim());
      alert('User info updated successfully!');
    });
  </script>

</body>
</html>
