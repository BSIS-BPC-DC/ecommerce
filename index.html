<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOG IN</title>
        <style type="text/css">
body {
    font-family: 'Segoe UI', Roboto, Arial;
    margin: 0;
    padding: 0;
    text-align: center;
    background: linear-gradient(45deg, #8e2de2, #4a00e0);
    background-repeat: no-repeat;
    min-height: 100vh;
    min-width: 100vw;
    background-position: center;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}


header {
    background-color: #fff;
    padding: 10px 0;
    color: #333;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.35);
}


.container {
    flex: 1; 
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.container > form, 
.container > div {
    background-color: #333;
    color: #f4f4f4;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    font-size: 20px;
}


footer {
    background: #fff;
    color: #333;
    padding: 10px 0;
    width: 100%;
}


a {
    color: green;
    text-decoration: none;
}

a:hover {
    background-color: pink;
}


button:hover {
    background-color: green;
}

img{
    width: 175px;
    height: 175px;
    padding: 0px;
    margin: 0px;
}
</style>
</head>

    <body>
        <header><h2>BEST PRICES <span style="color:#7000ff;">TOP QUALITY</span></h2></header>

        <div class="container">
            <form id="loginform">
                <img src="./MONARCH.png">
                <table>
                <tr><td>
                <label for="username">Username: </label></td>
                <td><input type="text" id="username" name="username" placeholder="Enter username"></td></tr><br>
                

                <tr><td><label for="password">Password: </label></td>
                <td><input type="password" id="password" name="password" placeholder="Enter password"></td></tr>
                </table>
                <button type="submit">Log In</button>
                <button type="reset">Clear</button>
                <br>

                <p>Don't Have An Account? <a href="./signup.html"> Sign Up </a></p>

            </form>
            
           
        </div>

        <footer>&copy; BSIS 1C 2025 | CAYANES | GUARTE | BULAONG </footer>
        <script type="text/javascript">
            document.getElementById('loginform').addEventListener('submit', (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const storedUsername = localStorage.getItem('username');
    const storedPassword = localStorage.getItem('password');

    if (username && password) {
        if (username === storedUsername && password === storedPassword) {
            alert('Log in successful!');
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = './home.html';
        } else {
            alert('Invalid username or password.');
        }
    } else {
        alert('Please fill out all fields.');
    }
});
        </script>
    </body>
</html>
